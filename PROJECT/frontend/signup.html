<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Club ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Rubik', sans-serif;
      background: #FFFAF0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 360px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border: 3px dashed #FFD700;
      position: relative;
    }
    .card:before, .card:after {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      background: #FFD700;
      border-radius: 50%;
    }
    .card:before { top:-10px; left:-10px; }
    .card:after  { bottom:-10px; right:-10px; }
    h2 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #FFE4B5;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #FFB6C1;
      border: 2px dashed #FF69B4;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }
    button:hover {
      background: #FF69B4;
      transform: scale(1.03);
    }
    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #FF69B4;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up ðŸ‘‹</h2>
    <input id="username" placeholder="Pick a fun username" />
    <input id="password" type="password" placeholder="Secret password" />
    <button>Letâ€™s Go!</button>
    <p>Already here? <a href="signin.html">Sign In</a></p>
  </div>

  <script>
    document.querySelector("button").onclick = async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const res = await fetch('http://localhost:5000/signup',{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username:u,password:p})
      });
      if(res.status===201){
        localStorage.setItem('username',u);
        alert('Welcome aboard!');
        location='index.html';
      } else {
        const e = await res.json();
        alert(e.error||'Oops, try again');
      }
    };
  </script>
</body>
</html>
